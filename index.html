<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div id="container"></div>

    <div id="overlay">
        <div>
            <button id="start-btn" title="Boutton START" class="circle-button"> <img src="./assets/icons/play-icon.svg"
                    alt="play button"> </button>
            <button id="forward-btn" title="Avance d'une generation" class="circle-button"> <img
                    src="./assets/icons/forward.svg" alt="forward button"></button>

            <input id="speed-range" title="Change la vitesse" type="range" min="0" max="100" value="95">
            <span id="generation-count">GENERATION : 0</span>
        </div>
        <div class="buttons">
            <button id="reset-btn" class="button" title="Remet à zéro la grille"> reset </button>
            <button id="random-btn" title="Génère une grille aléatoire">random</button>
        </div>
        <a id="hide-btn" title="Cache l'overlay (APPUIE SUR O POUR LE RE-AFFICHER)">Hide/Show <strong>[O]</strong></a>
    </div>

    <script src="assets/js/game_of_life.js"></script>
</body>

</html>
